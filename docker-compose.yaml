services:
  api:
    build:
      context: services/api
      dockerfile: Dockerfile
    ports:
      - "8080:8000"
    environment:
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - REDIS_HOST=redis
    networks:
    - github-app-network

  smee:
    image: "nodejs-smee:latest"
    container_name: smee
    environment:
      - SMEE_URL=${SMEE_URL}
      - SMEE_TARGET=${SMEE_TARGET}
      - WEBHOOK_PROXY_URL=${SMEE_URL}
    networks:
    - github-app-network

  redis:
    image: "redis:8"
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - github-app-network
    # Weâ€™ve enabled persistence in Redis by using the append-only file (AOF) feature.
    command: redis-server --appendonly yes
    # volumes:
    #   - redis-data:/data

  # localhost:5540 for RedisInsight UI
  # docker compose up -d redis-insight --force-recreate
  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis-insight
    restart: always
    ports:
      - "5540:5540"
    networks:
      - github-app-network
    environment:
      - REDISINSIGHT_HOST=0.0.0.0
      - RI_APP_EULA_ACCEPTED=true
      - RI_REDIS_HOST=redis
      - RI_REDIS_PORT=6379
      - RI_REDIS_ALIAS=local-redis

networks:
  github-app-network:
    driver: bridge
