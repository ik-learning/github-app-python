services:
  api:
    build:
      context: services/api
      dockerfile: Dockerfile
    ports:
      - "8080:8000"
    environment:
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
    networks:
    - github-app-network

  smee:
    image: "nodejs-smee:latest"
    container_name: smee
    environment:
      - SMEE_URL=${SMEE_URL}
      - SMEE_TARGET=${SMEE_TARGET}
      - WEBHOOK_PROXY_URL=${SMEE_URL}
    networks:
    - github-app-network

  redis:
    image: "redis:8"
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - github-app-network
    # Weâ€™ve enabled persistence in Redis by using the append-only file (AOF) feature.
    command: redis-server --appendonly yes
    # volumes:
    #   - redis-data:/data

networks:
  github-app-network:
    driver: bridge
